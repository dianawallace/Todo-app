<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  
  <body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> "new" - Add a Todo</li>
            <li><span><i class="fa fa-trash"></i></span> "list" - List all todos</li>
            <li><span><i class="fa fa-trash"></i></span> "delete" - Remove a specific todo</li>
            <li><span><i class="fa fa-trash"></i></span> "quit" - Quit app</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
  </body>
  
</html>
